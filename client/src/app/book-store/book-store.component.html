<div class="container-fluid">
    <div class="row">

        <div class="col-3 p-2">
            <button class="btn btn-group-vertical btn-outline-primary" (click)='changeAuthor()'>
                All Authors
            </button>
            <button *ngFor='let author of authors'
                class="btn btn-outline-primary btn-group-vertical"
                [class.active]= 'author == selectedAuthor' (click)='changeAuthor(author)'>
                {{ author }}
            </button>
        </div>        

        <div class="col-9 -p-2">
            <div *ngFor='let book of books' class="card m-1 p-1 bg-light">
                <h4>
                    {{ book.name }}
                    <span class="badge rounded-pill bg-primary float-end">
                        {{ book.price | currency: 'USD': 'symbol': '2.2-2' }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{ book.description }}</div>
            </div>

            <div class="form-inline float-start me-1">
                <select name="" id="" class="form-control"
                (change)='changePageSize($any($event.target).value)'>
                    <option value="3">3 Per Page</option>
                    <option value="4">4 Per Page</option>
                    <option value="6">6 Per Page</option>
                    <option value="8">8 Per Page</option>
                </select>
            </div>

            <div class="btn-group float-end">
                <button *ngFor='let page of pageNumbers' (click)='changePage(page)'
                    class="btn btn-outline-primary"
                    [class.active] = 'page == selectedPage'>
                    {{ page }}
                </button>
        </div>

        </div>

    </div>
</div>
